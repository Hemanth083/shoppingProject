<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
    </style>
    </style>
</head>

<body>
    <nav>
        <div class="leftNav">
            <img src="./assets/Group 8 (1).svg">
            <source src="./assets/Montserrat/Montserrat-VariableFont_wght.ttf">
        </div>
        <div class="rightNav">
            <a class="h2 active">Home</a>
            <a href="./shop.html" onclick="goShop()" class="h2">Shop</a>
            <a href="./contact.html" class="h2">Contact us</a>
            <a href="./about.html" class="h2">About</a>
            <img src="./assets/search_FILL0_wght400_GRAD0_opsz48 (1).svg" width="45px" height="45px">
            <div class="backImg-1"><img src="./assets/logo.svg"></div>
        </div>
    </nav>
    <div class="Home">
        <div class="leftBody">
            <h1>The best place to get </br>low-calorie snacks</h1>
            <h2 class="quote">Eat healthy ,stay healthy</h2>
            <div class="buttonsContainer">
                <div class="buttonSection">
                    <button id="bookmark1">Shop now</button>
                    <img id="arrow-icon" class="arrow-icon" src="./assets/Mask group.png">
                </div>
                <div class="buttonSection">
                    <button id="bookmark2">Contact us</button>
                    <img id="arrow-icon2" class="arrow-icon2" src="./assets/Mask group.png">
                </div>
            </div>

        </div>
        <div class="rightBody">
            <img class="wrongImg" src="./assets/Property 1=Default.svg">
            <img class="correctImg" src="./assets/Property 1=Default.png">
        </div>
        <img class="backImg-2" src="./assets/logo -2.png">
    </div>
    <div class="itemsContainer">
        <div class="items">
            <div class="align">
                <h2 id="header1" class="Header">Popular Snacks</h2>
            </div>
            <div class="ul">
                <div class="grid"><img src="./assets/img1.png"></div>
                <div class="grid"><img src="./assets/img2.png"></div>
                <div class="grid"><img src="./assets/img3.png"></div>
                <div class="grid"><img src="./assets/img4.png"></div>
                <div class="grid"><img src="./assets/img5.png"></div>
                <div class="grid"><img src="./assets/img6.png"></div>
                <div class="grid"><img src="./assets/img7.png"></div>
                <div class="grid"><img src="./assets/img8.png"></div>
            </div>
        </div>
        <a href="./shop.html" id="header2" class="linkShop">Go to Shop >></a>
    </div>
    <div class="contact">
        <div class="align">
            <h2 class="Header">contact Us</h2>
        </div>
        <div class="comment">
            <div class="details">
                <input type="email" placeholder="Email Address">
                <input type="text" placeholder="Full Name">
            </div>
            <div class="message">
                <textarea rows="5" placeholder=" Write something......"></textarea>
            </div>
        </div>
        <button class="submit">Send us a message</button>
    </div>
    <footer>
        <table>
            <tr>
                <th>Pages</th>
                <th>Company</th>
                <th>Other</th>
            </tr>
            <tr>
                <td>Home</td>
                <td>FAq</td>
                <td>Liscence</td>
            </tr>
            <tr>
                <td>Shop</td>
                <td>About</td>
                <td>Teams of us</td>
            </tr>
            <tr>
                <td>About</td>
                <td>Sign up</td>
                <td>Privacy policy</td>
            </tr>
            <tr>
                <td>Contact us</td>
            </tr>
        </table>
        <div class="socialMedia">
            <img src="./assets/in logo.png">
            <img src="./assets/insta logo.png">
            <img src="./assets/twitter logo.png">
        </div>
        <p>@wantedatom7@gmail.com</p>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
